<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name :</label>
            <input type="text" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name :</label>
            <input type="text" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number :</label>
            <input type="text" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email-address">Email Address :</label>
            <input type="text" id="new-email-address">
          </div>
          <div class="form-group">
            <label for="new-home-address">Home Address</label>
            <input type="text"  class="form-control" id="new-home-address">
          </div>
          <div class="form-group">
            <label for="new-work-address">Work Address</label>
            <input type="text"  class="form-control" id="new-work-address">
          </div>
          <button type="submit">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name : <span class="first-name"></span></p>
          <p>Last Name : <span class="last-name"></span></p>
          <p>Phone Number : <span class="phone-number"></span></p>
          <p class="email-address"></p>
          <p class="home-address"></p>
          <p class="work-address"></p>
          <div id="filled-out">

          </div>
          <div id="buttons">
          </div>
       
        </div>
      </div>
    </div>
  </div>
</body>

</html>
